@(title: String)
<div class="generic_dialog" id="fb-modal-@title">
	<div class="generic_dialog_popup" style="top: 70px; ">
		<table class="pop_dialog_table" id="pop_dialog_table"
			style="width: 532px; height: 230px;" >
			<tbody>
				<tr>
					<td class="pop_topleft" />
					<td class="pop_border pop_top" />
					<td class="pop_topright" />
				</tr>
				<tr>
					<td class="pop_border pop_side" />
					<td id="pop_content" class="pop_content">
						<h2 class="dialog_title">
							<span>Settings</span>
						</h2>
						<div class="dialog_content">
							<div class="dialog_body">
								<div id="settingsL">
									<label disabled="true" style="color: #a9a9a9;" for="showmoves">Show available moves</label>
									<input disabled="true" id="showmoves" type="checkbox"
										onchange="showAvailableMoves(this)"/>
									<br><hr>
									<div id="players">
										Select players<br><br>
										<label for="ai_ai">Computer vs. Computer</label>
										<input id="ai_ai" type="radio" name="players" value="0"/><br>
										<label for="ai_human">Computer vs. Human</label>
										<input id="ai_human" type="radio" name="players" value="1" checked/><br>
										<label for="human_human">Human vs. Human</label>
										<input id="human_human" type="radio" name="players" value="2"/><br>
									</div>
									<br>
                                    <div><span>Select engine</span>
                                        <select id="select-engine" onchange="changeEngine()">
                                            <option>Stockfish</option>
                                            <option>Mediocre</option>
                                            <option>Rybka</option>
                                        </select>
                                    </div>
								</div>
								<div id="settingsR">
                                    <div id="settings-content">
    									<label disabled="true" style="color: #a9a9a9;" for="showtimer">Show timer</label>
    									<input disabled="true" id="showtimer" type="checkbox"/>
    									<br><hr>
                                    </div><br/><br/><br/><br/><br/><br/>
                                    <div id="settings-footer">
                                        <div class="spinner-container">
                                            <label class="spinner-label" style="width: 50%; float: left;" for="pondering-time">Pondering time:</label>
                                            <input id="pondering-time" class="spinner-input" type="number" value="1" min="1" max="60"/>
                                        </div>
                                        <div class="spinner-container">
                                            <label class="spinner-label" style="width: 50%; float: left;" for="analysis-lines">Analysis lines:</label>
                                            <input id="analysis-lines" class="spinner-input" type="number" onchange="setAnalysisLines()" value="3" min="1" max="7"/>
                                        </div>
                                    </div>
@*
                                    Think time<br><br>
									<div id="ponderTime">
										<label for="time1">&nbsp;1 sec.</label> 
										<input id="time1" type="radio" name="pondertime" value="1" checked/><br>
										<label for="time5">&nbsp;5 sec.</label> 
										<input id="time5" type="radio" name="pondertime" value="5"/><br>
										<label for="time10">&nbsp;10 sec.</label> 
										<input id="time10" type="radio" name="pondertime" value="10"/><br>
										<label disabled="true" style="color: #a9a9a9;" for="timeinfinite">&nbsp;Infinite</label>
										<input disabled="true" id="timeinfinite" type="radio" name="pondertime" value="-1"/><br>
									</div>
*@
								</div>

								<div class="dialog_buttons">
@*									<input type="button" value="Save" name="save"
										class="inputsubmit" id="fb-save-settings" />	*@
									<input type="button" value="Close" name="close"
										class="inputsubmit" id="fb-close-Settings" />
								</div>
							</div>
						</div>
					</td>
					<td class="pop_border pop_side" />
				</tr>
				<tr>
					<td class="pop_bottomleft" />
					<td class="pop_border pop_bottom" />
					<td class="pop_bottomright" />
				</tr>
			</tbody>
		</table>
	</div>
</div>
